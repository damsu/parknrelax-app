<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Rent
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="view" padding id="page2">
  <button style="width: 48%;" (click)='getItemsByType("instant")' id="rent-button1" ion-button outline color="positive" class=".rent-tab-btn">
    Instant
  </button>
  <button style="width: 48%;" (click)='getItemsByType("long-term")' id="rent-button2" ion-button outline color="positive" class=".rent-tab-btn">
    Long term
  </button>
  <ion-searchbar (ionInput)="getItemsByAddress($event)"></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let item of data" (click)="goToRentDetails(item)">
        <ion-thumbnail item-left>
          <img src="../../assets/imgs/map_loca.PNG">
        </ion-thumbnail>
        <h2>{{ item.address }}</h2>
        <p>{{ item.type }}</p>
        <h3 style="font-weight: bold;">{{ item.username }}</h3>
        <h3 style="color: limegreen;">{{ item.price }} â‚¬/hour</h3>
    </ion-item>

  </ion-list>
</ion-content>
