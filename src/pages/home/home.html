<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <button id="home-button10" ion-button color="positive" block on-click="goToRent()">
    Rent
  </button>
  <button id="home-button11" ion-button color="positive" block on-click="goToLease()">
    Lease
  </button>
  <h4 id="home-heading4" style="color:#000000;">
    My places
  </h4>
  <ion-list>

    <ion-item *ngFor="let item of data" (click)="goToRentDetails(item)">
        <ion-thumbnail item-left>
          <img src="../../assets/imgs/map_loca.PNG">
        </ion-thumbnail>
        <h2>{{ item.address }}</h2>
        <p>{{ item.type }}</p>
        <h3 style="font-weight: bold;">{{ item.username }}</h3>
        <h3 style="color: limegreen;">{{ item.price }} â‚¬/hour</h3>
    </ion-item>

  </ion-list>
</ion-content>
